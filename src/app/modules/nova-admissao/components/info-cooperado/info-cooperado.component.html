<div *ngIf="cooperado" class="card">
    <h2 class="f-14px">Situação cadastral do CPF</h2>
    <span class="f-12px text-gray-4">Consulta na Receita Federal</span>

    <div class="info-card">
        <div class="info-card-icon text-gray-4">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
            </svg>
        </div>
        <span class="info-card-label">Nome</span>
        <span class="info-card-value">{{cooperado.nome}}</span>
    </div>

    <div class="info-card">
        <div *ngIf="cooperado?.statusCpf == 'regular'" class="info-card-icon text-success">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4C12.76,4 13.5,4.11 14.2,4.31L15.77,2.74C14.61,2.26 13.34,2 12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12M7.91,10.08L6.5,11.5L11,16L21,6L19.59,4.58L11,13.17L7.91,10.08Z" />
            </svg>
        </div>

        <div *ngIf="cooperado?.statusCpf !== 'regular'" class="info-card-icon text-danger">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
            </svg>
        </div>
    
        <span class="info-card-label">Situação do CPF</span>
        <span class="info-card-value">{{cooperado?.statusCpf == 'regular' ? 'Regular' : 'Irregular'}}</span>
    </div>
</div>




<div *ngFor="let c of cooperado?.contas; trackBy: contaTrackBy" class="card">
    <h2 class="f-14px">{{c.tipo}}</h2>
    <span class="f-12px text-gray-4">{{c.instituicao}}</span>

    <div class="info-card">
        <div class="info-card-icon text-gray-4">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,8H4V6H20M20,18H4V12H20M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" />
            </svg>
        </div>
        <span class="info-card-label">Número da conta</span>
        <span class="info-card-value">{{c.numero}}</span>
    </div>

    <button class="btn-text-primary">Duplicar conta</button>

</div>
